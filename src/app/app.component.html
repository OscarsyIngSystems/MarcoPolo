<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card business-card shadow-lg">
    <div class="row g-0">
      <!-- Sección del logo -->
      <div
        class="col-md-3 d-flex align-items-center justify-content-center p-3 bg-light"
      >
        <div class="logo-container">
          <img
            src="assets/Logo-m.png"
            alt="Logo Empresa"
            class="img-fluid company-logo"
          />
        </div>
      </div>

      <!-- Sección de información -->
      <div class="col-md-9">
        <div class="card-body p-4">
          <h2 class="card-title company-name mb-3">{{ empresa }}</h2>
          <div class="card-text">
            <div class="mb-3">
              <h5 class="person-name mb-1">{{ nombre }}</h5>
              <p class="person-position text-muted mb-0">{{ puesto }}</p>
            </div>

            <ul class="list-unstyled contact-info">
              <li class="mb-2">
                <i class="bi bi-envelope-fill me-2"></i>
                <span class="email">{{ correo }}</span>
              </li>
              <li class="mb-2">
                <i class="bi bi-telephone-fill me-2"></i>
                <span class="phone">{{ cel }}</span>
              </li>
              <li>
                <i class="bi bi-geo-alt-fill me-2"></i>
                <span class="address">{{ direccion }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
